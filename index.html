<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Moved</title>
    
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8fafc;
            color: #334155;
            text-align: center;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #F7631B;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        a { color: #F7631B; font-weight: bold; text-decoration: none; word-break: break-all; }
        .url-box {
            background: #f1f5f9;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            margin-top: 1rem;
            word-break: break-all;
        }
    </style>

    <script>
        // 1. Calculate target URL immediately
        const newDomain = "https://gullyscorer.netlify.app";
        const currentPath = window.location.pathname;
        const currentQuery = window.location.search;
        const targetUrl = newDomain + currentPath + currentQuery;

        window.onload = function() {
            // 2. Update the visual link so user can see/click the correct destination
            const linkElement = document.getElementById('manual-link');
            if (linkElement) {
                linkElement.href = targetUrl;
                linkElement.innerText = targetUrl;
            }

            // 3. Force redirect
            setTimeout(function() {
                window.location.href = targetUrl;
            }, 1000); // 1s delay to allow user to see the "Moved" message
        };
    </script>
</head>
<body>
    <div class="card">
        <div class="spinner"></div>
        <h2>Page Moved</h2>
        <p>This content has moved to our new domain.</p>
        <p>Redirecting you now...</p>
        
        <div class="url-box">
            <p style="margin-bottom: 5px; font-weight: bold;">Going to:</p>
            <a id="manual-link" href="https://gullyscorer.netlify.app/">https://gullyscorer.netlify.app/</a>
        </div>
    </div>
</body>
</html>
