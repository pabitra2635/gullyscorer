<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- Fallback Redirect -->
    <meta http-equiv="refresh" content="2; url=https://gullyscorer.netlify.app/">
    
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8fafc;
            color: #334155;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #F7631B;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        a { color: #F7631B; font-weight: bold; text-decoration: none; }
    </style>

    <script>
        window.onload = function() {
            // 1. Get the path the user tried to visit (e.g., /admin2603...)
            const path = window.location.pathname;
            const query = window.location.search;
            
            // 2. Construct the new URL
            const newUrl = "https://gullyscorer.netlify.app" + path + query;
            
            // 3. Redirect immediately
            window.location.replace(newUrl);
        };
    </script>
</head>
<body>
    <div style="background:white; padding:2rem; border-radius:1rem; box-shadow:0 4px 6px -1px rgba(0,0,0,0.1); max-width:400px;">
        <div class="spinner"></div>
        <h2>Page Moved</h2>
        <p>We are redirecting you to the new location...</p>
        <p><a href="https://gullyscorer.netlify.app/">Click here if stuck</a></p>
    </div>
</body>
</html>
